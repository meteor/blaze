# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: BlazeJS
subtitle: Developers
description:
author:
language:
timezone:
apis:
  # marketo: 627-RVJ-941
  # segment: zQx6cQifkTU79E3L0XAnmrOXP2A5bC6r
  # docsearch:
  #   apiKey: bdf6b09d12024f6bae3631a0dfdd4a7f
  #   indexName: meteor_api_guide
versions:
  - '1.0.0'
sidebar_categories:
  null:
    - index
  GUIDE:
    - guide/introduction
    - guide/spacebars
    - guide/reusable-components
    - guide/smart-components
    - guide/reusing-code
    - guide/understanding-blaze
  API:
    - api/templates
    - api/blaze
    - api/spacebars
github_repo: 'meteor/blaze'
content_root: 'site'

# themeing
favicon: '/logo/icon.ico'

logo:
  nav_mobile: '/logo/logo.png'
  url: 'http://blazejs.org'
  title: 'BlazeJS'
  subtitle: 'Developers'

nav_links:
  'Guide':
    url: http://blazejs.org/guide/introduction.html
  'API Docs':
    url: http://blazejs.org/api/templates.html
  'Forums':
    url: https://forums.meteor.com/c/blaze
    target: _new

social_links:
  github: 'https://github.com/meteor/blaze'
  twitter: '@meteor'


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blazejs.org/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - circle.yml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor
api_box:
  data_file: 'data/data.js'
marked:
  breaks: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:meteor/blaze.git
  branch: gh-pages
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
